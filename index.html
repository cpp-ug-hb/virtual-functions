<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Virtual Functions</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
						<textarea data-template>
							#### Virtual Functions
							#### Finn Haedicke
							#### C++ User-Group Bremen
						</textarea>
					</section>

					<section data-background="#212121">
						<section data-separator-notes="^Note:"
							data-vertical="^---\n"
							data-markdown="overview.md">
						</section>
					</section>

					<section data-background="#212121">
						<section data-separator-notes="^Note:"
							data-vertical="^---\n"
							data-markdown="basics.md">
						</section>
					</section>

					<section data-background="#212121">
						<section data-separator-notes="^Note:"
							data-vertical="^---\n"
							data-markdown="virtual_functions.md">
						</section>
					</section>

					<section data-background="#212121">
						<section data-separator-notes="^Note:"
							data-vertical="^---\n"
							data-markdown="mistakes.md">
						</section>
					</section>

					<section data-background="#212121">
						<section data-separator-notes="^Note:"
							data-vertical="^---\n"
							data-markdown="summary.md">
						</section>
					</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				history: true,
				transition: 'fade',
				slideNumber: true,
				width: 1280,
				height: 720,
				markdown: {
					smartypants: true,
				},
				dependencies: [
					{src: 'plugin/markdown/marked.js'},
					{src: 'plugin/markdown/markdown.js'},
					{src: 'plugin/compiler-explorer.js', async: true},
					{src: 'plugin/notes/notes.js', async: true},
					{
						src: 'plugin/highlight/highlight.js',
						async: true,
						callback: () => hljs.initHighlightingOnLoad()
					}
				]
			});
		</script>
	</body>
</html>
